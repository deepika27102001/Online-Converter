<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minute To Hour Converter </title>
    <link rel="stylesheet" href="coverter.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="temp_converter.html">Temperature Converter</a>
        <a href="length_converter.html">Length Converter</a>
        <a href="minute_converter.html">Minute Converter</a>
        <a href="weight_converter.html">Weight Converter</a>
    </div>

    <div class="container">
        <div class="converter">
            <h1>Minute to Hour and Hour to Minute Converter</h1>
            <div class="input-group">
                <input type="number" id="minutes" placeholder="Minutes">
                <button onclick="convertToHours()">Convert to Hours</button>
            </div>
            <div class="input-group">
                <input type="number" id="hours" placeholder="Hours">
                <button onclick="convertToMinutes()">Convert to Minutes</button>
            </div>
            <div id="result">Result will be displayed here</div>
        </div>
    </div>
    <script>
        function convertToHours() {
            let minutes = document.getElementById('minutes').value;
            let hours = minutes / 60;
            document.getElementById('result').innerText = minutes + " Minutes = " + hours + " Hours";
        }

        function convertToMinutes() {
            let hours = document.getElementById('hours').value;
            let minutes = hours * 60;
            document.getElementById('result').innerText = hours + " Hours = " + minutes + " Minutes";
        }
    </script>
</body>
</html>
</body>
</html>
