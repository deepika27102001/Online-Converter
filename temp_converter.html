<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="coverter.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="temp_converter.html">Temperature Converter</a>
        <a href="length_converter.html">Length Converter</a>
        <a href="minute_converter.html">Minute Converter</a>
        <a href="weight_converter.html">Weight Converter</a>
    </div>
   
    <div class="container">
        <div class="converter">
            <h1>Temperature Converter</h1>

            <div class="input-group">
                <input type="number" id="celcius" placeholder="Celsius">
                <button onclick="celciusToFahrenheit()">Convert to Fahrenheit</button>
            </div>

            <div class="input-group">
                <input type="number" id="fahrenheit" placeholder="Fahrenheit">
                <button onclick="fahrenheitToCelsius()">Convert to Celsius</button>
            </div>
            <div id="result">Result will be displayed here</div>
        </div>
    </div>

    <script>
        function celciusToFahrenheit(){
            let celcius = document.getElementById('celcius').value;
            let fahrenheit = (celcius * 9/5) + 32;
            document.getElementById('result').innerHTML = celcius + " Celsius is " + fahrenheit + " Fahrenheit";
        }
        
        function fahrenheitToCelsius(){
            let fahrenheit = document.getElementById('fahrenheit').value;
            let celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('result').innerHTML = fahrenheit + " Fahrenheit is " + celsius + " Celsius";
        }
    </script>
</body>
</html>
